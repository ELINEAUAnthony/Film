<ion-header>

  <ion-navbar color="dark">
   <!--  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>-->
    <ion-title>Film par Popularité</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <!-- mise en place des boutons pour la navigation entre les recherches-->
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button color = "dark"[disabled]="!isenabled" (click)="goToPopular()">Popularité</button>
      </ion-col>
      <ion-col>
          <button ion-button color="dark" (click)="goToNote()">Note</button>
        </ion-col>
        <ion-col>
          <button ion-button color="dark" (click)="goToUpComing()">Sortie</button>
        </ion-col>
    </ion-row>
  </ion-grid>

    
  <ion-grid *ngIf="movies">
    <ion-row>
      <ion-col col-6 *ngFor="let movie of movies">
        <ion-card>
        <img src=  "{{'https://image.tmdb.org/t/p/w500/'+ movie.poster_path}}" (click)="goToDetail(movie)" />
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
