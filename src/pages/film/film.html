<ion-header>

  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Film</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid *ngIf="movies">
    <ion-row>
      <ion-col col-6 *ngFor="let movie of movies">
        <img src=  "{{'https://image.tmdb.org/t/p/w500/'+ movie.poster_path}}" (click)="goToDetail(movie)" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
